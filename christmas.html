<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	

	.food{
		height: 75px;
		width: 75px;
		background-size: contain;
		background-repeat: no-repeat;

		display: inline-block;
		position: relative;

	}

	#burrito{
		background-image: url(burrito.png);
	}

	#steak{
		background-image: url(steak.png);
	}

	#potato{
		background-image: url(potato.png);
	}

	#mac{
		background-image: url(mac.png);
	}

	#fork{
		background-image: url(fork.png);
	}

	#knife{
		background-image: url(knife.png);
	}

	#table{
		width: 800px;
		height: 800px;
		background-repeat: no-repeat;
		background-size: contain;
		background-image: url(table.png);
	

	}

</style>

	<title></title>
</head>
<body>

<div class="food" id="burrito"></div>
<div class="food" id="steak"></></div>	
<div class="food" id="potato"></></div>
<div class="food" id="mac"></></div>
<div class="food" id="knife"></></div>
<div class="food" id="fork"></></div>
<div id="table"></div>

<script type="text/javascript">
	var image;


	function placeFood() {
			var item = document.createElement("div");

		table.appendChild(item);
		item.style.left = event.clientX - 37.5 + "px";
		item.style.top = event.clientY - 37.5 + "px";
		
		item.style.width = "75px";
		item.style.height = "75px";
		item.style.position = "absolute";
		item.style.backgroundSize = "contain";
		item.style.backgroundRepeat = "no-repeat"
		item.style.backgroundImage = "url("+ image + ")";

	}

	// table.addEventListener("mousemove", function(event) {
	// 	console.log(event)

	// });

	



	burrito.addEventListener("click", function() {

		image = "burrito.png"
	});

	steak.addEventListener("click", function(){

		image = "steak.png"

	});

	potato.addEventListener("click", function(){

		image = "potato.png"
	});

	mac.addEventListener("click", function(){

		image = "mac.png"
	});

	knife.addEventListener("click", function(){

		image = "knife.png"
	});

	fork.addEventListener("click", function(){

		image = "fork.png"
	});

	table.addEventListener("click", placeFood);


</script>


</body>
</html>
